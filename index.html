<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smpl Stopwatch</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Smpl Stopwatch">
    <meta name="description" content="A minimal stopwatch that displays the current lap time as the primary display, with total elapsed time shown below. Perfect for timing reading sessions where individual segments matter more than total time.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kylechadha.github.io/smpl-stopwatch/">
    <meta property="og:title" content="Smpl Stopwatch">
    <meta property="og:description" content="A minimal stopwatch that displays the current lap time as the primary display, with total elapsed time shown below.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://kylechadha.github.io/smpl-stopwatch/">
    <meta property="twitter:title" content="Smpl Stopwatch">
    <meta property="twitter:description" content="A minimal stopwatch that displays the current lap time as the primary display, with total elapsed time shown below.">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="sky-blue">
    <div class="container">
        <div class="timer-display">
            <div class="lap-time" id="lapTime">00:00</div>
            <div class="total-time" id="totalTime">Total: 00:00</div>
        </div>

        <div class="controls">
            <button id="startPauseBtn">
                <svg class="icon play" viewBox="0 0 16 16" fill="currentColor" style="display: block;">
                    <path d="M4 2.5v11l9-5.5z"/>
                </svg>
                <svg class="icon pause" viewBox="0 0 16 16" fill="currentColor" style="display: none;">
                    <rect x="3" y="2" width="4" height="12" rx="1"/>
                    <rect x="9" y="2" width="4" height="12" rx="1"/>
                </svg>
                <span>START</span>
            </button>
            <button id="lapBtn" disabled>
                <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                    <circle cx="8" cy="8" r="6" fill="none" stroke="currentColor" stroke-width="2"/>
                    <circle cx="8" cy="2" r="1.5"/>
                </svg>
                <span>LAP</span>
            </button>
            <button id="stopBtn" disabled>
                <svg class="icon" viewBox="0 0 16 16" fill="currentColor">
                    <rect x="3" y="3" width="10" height="10" rx="1"/>
                </svg>
                <span>RESET</span>
            </button>
        </div>

        <div class="splits-section" id="splitsSection">
            <div class="splits-table">
                <div class="splits-header">
                    <div>Lap</div>
                    <div>Duration</div>
                    <div>Total</div>
                </div>
                <div id="splitsList"></div>
            </div>
        </div>
    </div>

    <div class="help-icon" id="helpBtn">?</div>
    
    <div class="theme-pill" id="themePill">
        <span id="themeName"></span>
    </div>

    <div class="modal-backdrop" id="modalBackdrop">
        <div class="modal">
            <button class="close-modal" id="closeModal">
                <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <h2>Keyboard Shortcuts</h2>
            <div class="shortcuts">
                <div class="shortcut">
                    <div class="key-wrapper"><span class="key">S</span></div>
                    <span>Start / pause stopwatch</span>
                </div>
                <div class="shortcut">
                    <div class="key-wrapper key-wide-wrapper"><span class="key wide">Space</span></div>
                    <span>Start / pause stopwatch</span>
                </div>
                <div class="shortcut">
                    <div class="key-wrapper"><span class="key">L</span></div>
                    <span>Record lap</span>
                </div>
                <div class="shortcut">
                    <div class="key-wrapper"><span class="key">R</span></div>
                    <span>Reset stopwatch</span>
                </div>
                <div class="shortcut">
                    <div class="key-wrapper key-group"><span class="key">←</span><span class="key">→</span></div>
                    <span>Change theme</span>
                </div>
                <div class="shortcut">
                    <div class="key-wrapper"><span class="key">?</span></div>
                    <span>Show shortcuts</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
